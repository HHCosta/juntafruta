<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/index.css">
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link href="css/fontawesome/css/fontawesome.css" rel="stylesheet" />
        <link href="css/fontawesome/css/brands.css" rel="stylesheet" />
        <link href="css/fontawesome/css/solid.css" rel="stylesheet" />
        <link rel="stylesheet" href="leaflet/leaflet.css" />


        <title>Junta Fruta</title>
    </head>
    <body>

        <nav>
            <div class="nav-wrapper">
                <a data-target="appMenu" class="waves-effect sidenav-trigger show-on-medium-and-up">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="app-title">Junta Fruta</span>
            </div>
        </nav>

        <a id="btnMapResetPosition" class="btn-floating btn waves-effect waves-light reset-position-btn">
            <i class="fa-regular fa-compass"></i>
        </a>

        <ul id="appMenu" class="sidenav">
            <li>
                <a href="#!">Iniciar Coleta</a>
            </li>
            <li>
                <a href="#!">Locais</a>
            </li>
        </ul>

        <div id="mapa" class="app-mapa">

        </div>

        <div class="footer-fixed">
            <footer class="red lighten-2">
                <a id="btnColeta" href="#!" class="btn btn-iniciar-coleta">
                    Iniciar Coleta
                </a>
            </footer>
        </div>

        <div id="modalColeta" class="modal bottom-sheet">
            <div class="modal-content">
                <div class="modal-coleta-titulo">
                    Iniciar Coleta
                </div>
            </div>
            <div>
                <div class="input-field campo-coleta ">
                    <input id="txtEnderecoColeta" class="txt-endereco-coleta" type="text" placeholder="Digite aqui seu endereço" />
                    <label for="txtEnderecoColeta">Endereço</label>
                    <a id="btnAtualizarEnderecoColeta" href="#!" class="waves-effect waves-light btn-small">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </a>
                </div>

                <div class="input-field campo-coleta">
                    <textarea id="txtItensColeta" class="materialize-textarea" placeholder="Digite aqui os itens"></textarea>
                    <label for="txtItensColeta">Itens a serem coletados</label>
                </div>

                <div class="input-field campo-coleta">
                    <input id="txtPesoColeta" type="number" placeholder="Digite aqui seu peso" />
                    <label for="txtPesoColeta">Peso em Kg (opcional)</label>
                </div>

                <div class="input-field campo-coleta">
                    <input id="txtPhoneColeta" type="tel" placeholder="Digite aqui seu número de telefone" />
                    <label for="txtPhoneColeta">Telefone para contato</label>
                </div>

                <div class="input-field campo-coleta">
                    <input id="txtNomeContatoColeta" type="text" placeholder="Digite aqui seu nome" />
                    <label for="txtNomeContatoColeta">Nome do contato</label>
                </div>
                
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col s6">
                        <a id="btnModalColetaCancelar" href="#!" class="btn left btn-cancelar">
                            Cancelar
                        </a>
                    </div>
                    <div class="col s6">
                        <div id="coletaSaveLoading" class="preloader-wrapper small active hide">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                              </div>
                            </div>
                        </div>
                                
                        <a id="btnModalColetaCadastrar" href="#!" class="btn right">
                            Cadastrar
                        </a>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script src="leaflet/leaflet.js"></script>
        <script src="js/swal/swal.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
