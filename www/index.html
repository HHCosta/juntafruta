        <title>Junta Fruta</title>

    <body>

        <nav>
            <div class="nav-wrapper">
                <a data-target="appMenu" class="waves-effect sidenav-trigger show-on-medium-and-up">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </nav>

        <ul id="appMenu" class="sidenav">
            <li>
                <a href="#!">Iniciar Coleta</a>
            </li>
            <li>
                <a href="#!">Locais</a>
            </li>
        </ul>

        <div id="mapa" class="app-mapa">

        </div>

        <div class="footer-fixed">
            <footer class="red lighten-2">
                <a id="btnColeta" href="#!" class="btn btn-iniciar-coleta">
                    Iniciar Coleta
                </a>
            </footer>
        </div>

        <div id="modalColeta" class="modal bottom-sheet">
            <div class="modal-content">
                <div class="modal-coleta-titulo">
                    Iniciar Coleta
                </div>
            </div>
            <div>
                <div class="input-field campo-coleta">
                    <input id="txtEnderecoColeta" type="text" placeholder="Digite aqui seu endereço" />
                    <label for="txtEnderecoColeta">Endereço</label>
                </div>
                
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col s6">
                        <a id="btnModalColetaCancelar" href="#!" class="btn left btn-cancelar">
                            Cancelar
                        </a>
                    </div>
                    <div class="col s6">
                        <a href="#!" class="btn right">
                            Cadastrar
                        </a>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
